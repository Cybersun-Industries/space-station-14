  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.80
        Slash: 0.80
        Piercing: 0.70
        Heat: 0.90
  - type: Sprite
    sprite: Clothing/Uniforms/Jumpsuit/color.rsi
    layers:
    - state: icon
      color: "#3f3f3f"
    - state: trinkets-icon
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#3f3f3f"
      - state: trinkets-inhand-left
      right:
      - state: inhand-right
        color: "#3f3f3f"
      - state: trinkets-inhand-right
  - type: Clothing
    sprite: Clothing/Uniforms/Jumpsuit/color.rsi
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING
        color: "#3f3f3f"
      - state: trinkets-equipped-INNERCLOTHING
  - type: SuitSensor
    controlsLocked: true
    randomMode: false
    mode: SensorOff

