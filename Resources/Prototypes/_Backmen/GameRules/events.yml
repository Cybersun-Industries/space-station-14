- type: entityTable
  id: BasicBackmenEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: EvilTwinSpawn
   #- id: BlobSpawn
    - id: BluespaceGoat

- type: entity
  id: WageScheduler
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
    - type: WageSchedulerRule

- type: entity
  id: BlobSpawn
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    weight: 6.5
    duration: 1
    earliestStart: 50
    minimumPlayers: 20
    maxOccurrences: 2 # can only happen once per round
  - type: BlobSpawnRule
    carrierBlobProtos:
    - SpawnPointGhostBlobRat
    playersPerCarrierBlob: 30
    maxCarrierBlob: 2

- type: entity
  id: BluespaceGoat
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    weight: 5
    earliestStart: 30
    duration: 35
  - type: BluespaceGoatRule
