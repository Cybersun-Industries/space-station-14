- type: entity
  abstract: true
  parent: BaseObjective
  id: VoxBaseThiefObjective
  components:
  - type: Objective
    issuer: objective-issuer-thief
  - type: RoleRequirement
    roles:
      mindRoles:
      - ThiefVoxesRole

- type: entity
  abstract: true
  parent: [VoxBaseThiefObjective, BaseStealObjective]
  id: VoxBaseThiefStealObjective
  components:
  - type: StealCondition
    verifyMapExistence: false
    descriptionText: objective-condition-voxthief-description
    checkStealAreas: true

- type: entity
  abstract: true
  parent: [VoxBaseThiefObjective, VoxBaseThiefStealObjective]
  id: VoxBaseThiefStealCollectionObjective
  components:
  - type: StealCondition
    verifyMapExistence: true

- type: entity
  abstract: true
  parent: [VoxBaseThiefObjective, VoxBaseThiefStealObjective]
  id: VoxBaseThiefStealStructureObjective
  components:
  - type: StealCondition
    verifyMapExistence: true
  - type: Objective
    difficulty: 2 # it's hard to hide

- type: entity
  abstract: true
  parent: [VoxBaseThiefObjective, VoxBaseThiefStealObjective]
  id: VoxBaseThiefStealAnimalObjective
  components:
  - type: StealCondition
    verifyMapExistence: false
    checkAlive: true
    objectiveNoOwnerText: objective-condition-steal-title-alive-no-owner
    descriptionText: objective-condition-thief-animal-description
  - type: Objective
    difficulty: 2 # it's hard to hide

