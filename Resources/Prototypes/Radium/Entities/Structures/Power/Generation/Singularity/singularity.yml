- type: entity
  id: OrangeStar
  name: orange star
  description: Big fukin star
  components:
  # - type: AnnounceOnSpawn
  #   message: orange-star-appeared
  #   sender: chat-manager-sender-announcement
  #   sound:
  #     path: /Audio/Misc/bluealert.ogg
  #   color: red
  - type: Clickable
  - type: AmbientSound
    volume: -3
    range: 14
    sound:
      path: /Audio/Effects/tesla.ogg
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: EventHorizon # To make the star consume things.
    radius: 2
    canBreachContainment: false
    colliderFixtureId: EventHorizonCollider
    consumerFixtureId: EventHorizonConsumer
  - type: GravityWell # To make the star attract things.
    baseRadialAcceleration: 10
    maxRange: 15
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
            radius: 8
        hard: true
        restitution: 0.8
        density: 99999
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
            radius: 8
        hard: false
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
  - type: RadiationSource
    slope: 0.2 # its emit really far away
    intensity: 10
  - type: PointLight
    color: "orange"
    enabled: true
    radius: 10
  - type: Appearance
  - type: WarpPoint
    follow: true
    location: singularity
  - type: Sprite
    sprite: Radium/Gigantic/suns.rsi
    shader: unshaded
    layers:
    - map: [ "VisualLevel" ]
      state: sun
    scale: 1.2,1.2
  - type: FTLBeacon
  - type: GhostRoleAntagSpawner

- type: entity
  parent: OrangeStar
  id: RedStar
  name: red star
  components:
  # - type: AnnounceOnSpawn
  #   message: red-star-appeared
  #   sender: chat-manager-sender-announcement
  #   sound:
  #     path: /Audio/Misc/gamma.ogg
  #   color: violet
  - type: PointLight
    color: "red"
    enabled: true
    radius: 10
  - type: RadiationSource
    slope: 0.1 # its emit really far away
    intensity: 20
  - type: Sprite
    sprite: Radium/Gigantic/suns.rsi
    shader: unshaded
    layers:
    - map: [ "VisualLevel" ]
      state: sun_red
    scale: 2.0,2.0
  - type: EventHorizon # To make the star consume things.
    radius: 4
    canBreachContainment: false
    colliderFixtureId: EventHorizonCollider
    consumerFixtureId: EventHorizonConsumer
  - type: AmbientSound
    volume: -3
    range: 20
    sound:
      path: /Audio/Effects/tesla.ogg
  - type: GhostRoleAntagSpawner
