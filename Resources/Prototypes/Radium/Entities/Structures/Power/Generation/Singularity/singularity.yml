- type: entity
  id: OrangeStar
  name: orange star
  description: A mesmerizing swirl of darkness that sucks in everything. If it's moving towards you, run.
  components:
  - type: Clickable
  - type: AmbientSound
    volume: -4
    range: 14
    sound:
      path: /Audio/Effects/singularity.ogg
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: EventHorizon # To make the singularity consume things.
    radius: 1
    canBreachContainment: false
    colliderFixtureId: EventHorizonCollider
    consumerFixtureId: EventHorizonConsumer
  - type: GravityWell # To make the singularity attract things.
    baseRadialAcceleration: 10
    maxRange: 15
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
            radius: 8
        hard: true
        restitution: 0.8
        density: 99999
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
            radius: 8
        hard: false
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
  - type: RadiationSource
    slope: 0.2 # its emit really far away
    intensity: 10
  - type: PointLight
    color: "orange"
    enabled: true
    radius: 10
  - type: Appearance
  - type: WarpPoint
    follow: true
    location: singularity
  - type: Sprite
    sprite: Radium/Gigantic/suns.rsi
    shader: unshaded
    layers:
    - map: [ "VisualLevel" ]
      state: sun_ripple
