- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing, BaseToggleClothing, BaseMajorContraband]
  id: ClothingOuterVoxThief
  name: raiders vox suit
  description: This black technologically advanced, cybernetically-enhanced suit provides many abilities like invisibility or teleportation.
  components:
  - type: Sprite
    sprite: Radium/Clothing/OuterClothing/Hardsuits/stealth.rsi
  - type: Clothing
    sprite: Radium/Clothing/OuterClothing/Hardsuits/stealth.rsi
  # hardsuit stuff
  - type: PressureProtection
    highPressureMultiplier: 0.6
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.01
    coolingCoefficient: 0.01
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.8
  # phase cloak
  - type: ToggleClothing
    action: ActionTogglePhaseCloak
  - type: ComponentToggler
    parent: true
    components:
    - type: Stealth
      minVisibility: 0.1
      lastVisibility: 0.1
  - type: PowerCellDraw
    drawRate: 0 
  - type: ToggleCellDraw
  - type: PowerCellSlot
    cellSlotId: cell_slot
    # throwing in a recharger would bypass glove charging mechanic
    fitsInCharger: false
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
        disableEject: true
        whitelist:
          tags:
            - PowerCell
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitVoxStealth