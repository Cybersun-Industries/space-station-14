- type: listing
  id: ChangelingAnatomicPanacea
  name: ent-ActionChangelingAnatomicPanacea #Anatomic Panacea
  description: ent-ActionChangelingAnatomicPanacea.desc #Cures the changeling of many ailments including brain traumas, mutations, diseases, radiation, and toxins. Generally covers the things that Fleshmend doesn't; it can be used to purge the poison that the chemist just shot you up with, or to get rid of that debilitating mutation from an absorbed identity. Can also remove alien larvae and zombie infection. Usable while unconscious. Do not use if you are a slimeperson.
  productAction: ActionChangelingAnatomicPanacea
  cost:
    ChangelingEvolution: 1
  categories:
  - ChangelingDefensive
  conditions:
  - !type:ListingLimitedStockCondition
    stock: 1

