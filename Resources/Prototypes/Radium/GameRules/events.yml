- type: entity
  id: ChangelingSpawn
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    weight: 10
    minimumPlayers: 20
  - type: ChangelingRule

- type: entity
  parent: BaseGameRule
  id: StarSpawn
  components:
  - type: StationEvent
    weight: 4.5
    earliestStart: 30
    reoccurrenceDelay: 6000
    minimumPlayers: 5
    duration: null
    startAnnouncementColor: red
    startAnnouncement: orange-star-appeared
    startAudio:
      path: /Audio/Misc/bluealert.ogg
      params:
        volume: -4
  - type: SpaceSpawnRule
    spawnDistance: 40
  - type: AntagSelection
    definitions:
    - spawnerPrototype: OrangeStar

- type: entity
  parent: StarSpawn
  id: RedStarSpawn
  components:
  - type: StationEvent
    weight: 1.5
    earliestStart: 60
    reoccurrenceDelay: 7000
    minimumPlayers: 5
    duration: null
    startAnnouncementColor: violet
    startAnnouncement: red-star-appeared
    startAudio:
      path: /Audio/Misc/gamma.ogg
      params:
        volume: -4
  - type: SpaceSpawnRule
    spawnDistance: 60
  - type: AntagSelection
    definitions:
    - spawnerPrototype: RedStar

- type: entity
  parent: BaseGameRule
  id: ThiefVoxesSpawn
  components:
  - type: StationEvent
    earliestStart: 35
    weight: 5.5
    minimumPlayers: 10
    duration: null
  - type: AntagLoadProfileRule
  - type: ThiefVoxesRule
  - type: AntagSpawner
    prototype: MobThiefVox
  #shuttle
  - type: RuleGrids
  - type: LoadMapRule
    mapPath: "/Maps/Radium/voxshuttle.yml"
  #objectives
  - type: AntagRandomObjectives
    sets:
    - groups: VoxThiefObjectiveGroups
      maxPicks: 30
    maxDifficulty: 2.5
  - type: AntagSelection
    definitions:
    - spawnerPrototype: SpawnPointThiefVoxes
      min: 3
      max: 4
      pickPlayer: false
      startingGear: ThiefVoxesGearFull
      roleLoadout:
      - RoleSurvivalNukie #TODO - vox
      components:
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleThiefVoxes
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg"
