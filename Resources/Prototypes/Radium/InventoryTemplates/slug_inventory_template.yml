- type: inventoryTemplate
  id: slugcat
  slots:
    - name: back
      slotTexture: back
      slotFlags: BACK
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 2,1
      strippingWindowPos: 0,0
      displayName: ID
    - name: id
      slotTexture: id
      slotFlags: IDCARD
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 2,2
      strippingWindowPos: 2,0
      displayName: ID

    # For drip reasons.
    - name: head
      slotTexture: head
      slotFlags: HEAD
      uiWindowPos: 0,2
      strippingWindowPos: 1,0
      displayName: Head
    - name: mask
      slotTexture: mask
      slotFlags: MASK
      uiWindowPos: 0,1
      strippingWindowPos: 2,1
      displayName: Mask
    - name: eyes
      slotTexture: glasses
      slotFlags: EYES
      stripTime: 3
      uiWindowPos: 0,0
      strippingWindowPos: 0,1
      displayName: Eyes
    - name: ears
      slotTexture: ears
      slotFlags: EARS
      stripTime: 3
      uiWindowPos: -1,1
      strippingWindowPos: 1,1
      displayName: Ears
    - name: belt
      slotTexture: belt
      slotFlags: BELT
      slotGroup: MainHotbar
      stripTime: 6
      uiWindowPos: 5,1
      strippingWindowPos: 2,-1
      displayName: Belt
    - name: neck
      slotTexture: neck
      slotFlags: NECK
      uiWindowPos: 1,1
      strippingWindowPos: 1,2
      displayName: Neck
    - name: outerClothing
      slotTexture: suit
      slotFlags: OUTERCLOTHING
      stripTime: 6
      uiWindowPos: 1,2
      strippingWindowPos: 1,3
      displayName: Suit